<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pop Quiz!</title>
</head>

<body>
    <container class="container-fluid d-flex justify-content-center banner">
        <div class="row">
            <div class="col-sm">
                <h1>Pop Quiz!</h1>
            </div>
        </div>
    </container>
    <br>
    <container class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <p>

                </p>
            </div>

            <div class="col-sm-8" id="quizBody">
                <h2 class="pb-2" id="h2">
                    The Rules
                </h2>
                <p id="p1">
                    I'm going to hit you with some JavaScript questions. You correctly and you get points. If you answer
                    incorrectly. You lose time. Try to complete the quiz before time runs out!
                </p>

                <p id="p2"></p>

                <p id="p3"></p>

                <p id="p4"></p>

                <button type="button" class="btn btn-primary" id="startQuizButton">
                    <span>Start</span>
                </button>

            </div>

            <div class="col-sm-2">
                <h2>Time Left:</h2>
                <p id="timeLeft">
                    180 Seconds
                </p>
                <h2>Score:</h2>
                <p id="currentScore">
                    0 Points
                </p>

            </div>
        </div>
    </container>
    <!-- My JavaScript -->
    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
